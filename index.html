<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    </head>
    <body>
        <h1>WebRTC simple test</h1>
        <div style="width:48%;float:left;">
            <span>
                <h1>Local</h1> 
                <video id="localVideo" autoplay muted style="-webkit-filter: grayscale(100%);"></video>
            </span>
            <div id='guide' style="position:absolute;top:20%;font-size: 1.5em;color:red;"></div>
            <div id='option' style="position:absolute;top:30%;left:10%;font-size: 1.5em;color:red;">
                <select class="form-control" id="sdpSemantics">
                    <option selected>unified-plan</option>
                    <option>plan-b</option>
                </select>
            </div>
            <div id='startDiv' style="position:absolute;top:40%;left:10%;">
                <input type="button" id="startButton" onclick="start(true)" value="Connect to peer" style="background-color:#4CAF50;border: none;color:white;padding: 15px 32px;text-align: center;font-size:1.5em;"></input>
            </div>
            <div id='displayMediaDiv' style="position:absolute;top:50%;left:10%;display:none;">
                <input type="button" id="getDisplayMediaButton" onclick="getDisplayMedia()" value="getDisplayMedia" style="background-color:#4CAF50;border: none;color:white;padding: 15px 32px;text-align: center;font-size:1.5em;"></input>
            </div>
        </div>
        <div style="width:48%;float:left;">
            <span >
                <h1>Remote</h1>
                <video id="remoteVideo" autoplay style="width:100%;background-color: goldenrod;"></video>
            </span>
        </div>
        <div>

        </div>
    </body>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="webrtc.js"></script>
    <script type="text/javascript">
        pageReady();
    </script>
</html>
